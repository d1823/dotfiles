import:
 - ~/.config/alacritty/themes/current-theme.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true

font:
  size: 12

  normal:
    family: Iosevka1823
    style: Medium Semi-Condensed

  bold:
    family: Iosevka1823
    style: Bold Semi-Condensed

  italic:
    family: Iosevka1823
    style: Italic Semi-Condensed

  bold_italic:
    family: Iosevka1823
    style: Bold Italic Semi-Condensed

  offset:
    y: 12

  glyph_offset:
    y: 6
